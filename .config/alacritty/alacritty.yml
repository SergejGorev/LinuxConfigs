font:
  normal:
    family: monospace
    style: Regular
  bold:
    family: monospace
    style: Bold
  italic:
    family: monospace
    style: Italic
  bold_italic:
    family: monospace
    style: Bold Italic
  size: 8.0

cursor:
  unfocused_hollow: true

colors:
  primary:
   foreground: '#17a88b'
   bright_foreground: '#00bc96'
   dim_foreground: '#149678'

   background: '#212529'
   bright_background: '#0d0f11'
   dim_background: '#2e3439'

   black:   '#1e2229'
   red:     '#ed1515'
   green:   '#44853a'
   yellow:  '#f67400'
   blue:    '#1d99f3'
   magenta: '#9b59b6'
   cyan:    '#1abc9c'
   white:   '#fcfcfc'

  bright:
   black:   '#7f8c8d'
   red:     '#c0392b'
   green:   '#55a649'
   yellow:  '#fdbc4b'
   blue:    '#3daee9'
   magenta: '#8e44ad'
   cyan:    '#16a085'
   white:   '#ffffff'

  dim:
   black:   '#2e3439'
   red:     '#783228'
   green:   '#32642c'
   yellow:  '#b65619'
   blue:    '#1b668f'
   magenta: '#614a73'
   cyan:    '#186c60'
   white:   '#63686d'


background_opacity: .85
selection:
  save_to_clipboard: true

